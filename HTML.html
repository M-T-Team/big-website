<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WOO! Animation Demo</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .woo {
    font-family: 'Arial Black', Arial, sans-serif;
    font-size: 10vw;
    color: #b22222; /* firebrick red */
    text-shadow:
      2px 2px 5px rgba(0,0,0,0.7),
      0 0 20px rgba(255, 0, 0, 0.6);
    /* Slight 3D depth */
    transform-style: preserve-3d;
    perspective: 500px;

    /* Curved text effect using skew */
    display: inline-block;
    padding: 0 10vw;
    transform-origin: center bottom;

    /* Start offscreen below */
    transform: translateY(120vh) skewX(-10deg);
    opacity: 0;

    animation: slideUpCurve 2.5s forwards cubic-bezier(0.22, 1, 0.36, 1);
  }

  @keyframes slideUpCurve {
    0% {
      transform: translateY(120vh) skewX(-10deg);
      opacity: 0;
      filter: brightness(0.8);
    }
    60% {
      transform: translateY(-10vh) skewX(-4deg);
      opacity: 1;
      filter: brightness(1.2);
    }
    100% {
      transform: translateY(0) skewX(0deg);
      opacity: 1;
      filter: brightness(1);
    }
  }
</style>
</head>
<body>

<div class="woo">WOO!</div>

</body>
</html>
